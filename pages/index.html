<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Speech to text</h1>
		</header>
		<div id=main>
			<p>To start transmitting the transcript, press the start/stop button. If this is your first time, then please accept the request for your browser to access your microphone. 
			<button id=start>Start/Stop</button>
			<button id=final>Show all text</button>
			<div id=subtitle>
				<button id=addFont>+</button>
				<button id=lessFont>-</button>
				<button id=foreColour>foreColour</button>
				<button id=backColour>backColour</button>
				<div id=line></div>
			</div>
		</div>
	</body>
	<script src=client.js></script>
</html>
